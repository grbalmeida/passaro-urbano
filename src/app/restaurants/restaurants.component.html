<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Rodízios, Buffet, Carnes Especiais, Feijoada e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas de restaurantes:</h5>
  </div>

  <hr/>

  <div *ngFor="let restaurant of restaurants">
    <div class="row">
      <div class="col-md-4">
        <img [src]="restaurant.images[0].url" class="img-fluid" />
      </div>
  
      <div class="col-md-8">
        <div class="row">
          <h4>{{restaurant.title}}</h4>
        </div>
  
        <div class="row">
          <h5>{{restaurant.description_offer}}</h5>
        </div>
  
        <div class="row">
          <p>Anunciado por: <b>{{restaurant.advertiser}}</b></p>
        </div>
  
        <div class="row">
          <p>{{restaurant.price | currency:'BRL'}}</p>
        </div>
  
        <div class="row">
          <button class="btn btn-outline-success" [routerLink]="['/offer', restaurant.id]">Ver oferta</button>
        </div>
      </div>
    </div>
    <hr/>
  </div>

</div>
