<div class="container mb-5">
  <div class="offer" *ngIf="offer">
    <div class="row">
      <div class="col">
        <h4>{{offer.description_offer}}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="offer.images[0].url" />
        </div>
        <div class="thumbnails">
          <img *ngFor="let image of offer.images" [src]="image.url" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <h1>R$ {{offer.price}}</h1>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
