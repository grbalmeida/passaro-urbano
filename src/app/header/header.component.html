<div class="fixed-top">
  <nav class="navbar navbar-light bg-faded">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a [routerLink]="['/']" class="navbar-brand">
            <img src="/assets/logo.png" />
          </a>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" 
            placeholder="Pesquise por ofertas..."
            #searchTerm
            (keyup)="search(searchTerm.value)">
            <ul class="list-group position-absolute mt-1">
              <li class="list-group-item mb-1" *ngFor="let offer of offers | async">
                <a [routerLink]="['/offer', offer.id]" (click)="cleanSearch()">
                  {{offer.title | reducedDescription:15}}
                </a>
              </li>
            </ul>
        </div>
        <div class="col-md-2">
          <a href="#">
            <img src="/assets/cart.png" />
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/restaurants']">Restaurantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/fun']">Divers√£o</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
